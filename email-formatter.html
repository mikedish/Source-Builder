<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Source Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      label.error {
        font-weight: bold;
        color: red;
        padding: 2px 8px;
        margin-top: 2px;
      }
      input.error {
        border-color: #B94A48;
        color: #B94A48;
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Source Builder</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="email-formatter.html">Email Formatter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="validate">
        <div class="row-fluid">
          <fieldset class="span9">
            <legend>Text</legend>
            <label for="text">Original Text</label>
            <textarea name="text" id="text" class="span12 required" style="height:500px;"></textarea>
          </fieldset>
          <fieldset class="span3">
            <legend>Callout</legend>
            <label for="calloutProperties[url]">Image URL</label>
            <input type="url" name="calloutProperties[url]" id="calloutProperties[url]" class="url">
            <label for="calloutProperties[width]">Width</label>
            <input type="number" name="calloutProperties[width]" id="calloutProperties[width]">
            <label for="calloutProperties[height]">Height</label>
            <input type="number" name="calloutProperties[height]" id="calloutProperties[height]">
            <label for="calloutProperties[alt]">Alt Text</label>
            <input type="number" name="calloutProperties[alt]" id="calloutProperties[alt]">
            <label for="calloutProperties[link]">Link</label>
            <input type="url" name="calloutProperties[link]" id="calloutProperties[link]" class="url">
          <fieldset>
        </div>
        <div class="form-actions">
          <button id="generate-email" class="btn btn-primary">Generate</button>
        </div>
        <div class="row-fluid">
          <legend>Formatted Text</legend>
          <textarea name="generated" id="generated" class="span12" style="height:500px;"></textarea>
        </div>
      </form>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/addthis_code.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/email_text.js"></script>
    <script src="js/callout.js"></script>
    <script src="js/email_formatter.js"></script>

  </body>
</html>
