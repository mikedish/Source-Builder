<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Source Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/sourcebuilder.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Source Builder</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="email-formatter.html">Email Formatter</a></li>
              <li><a href="social-links.html">Social Links</a></li>
              <li><a href="#issues-modal" role="button" data-toggle="modal">Requests</a></li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="validate" id="email">
        <div class="row-fluid">
          <fieldset class="span9">
            <legend>Text</legend>
            <label for="text">Original Text</label>
            <textarea name="text" id="text" class="span12 required" style="height:500px;"></textarea>
          </fieldset>
          <fieldset class="span3">
            <legend>Callout</legend>
            <label for="calloutProperties[url]">Image URL</label>
            <input type="url" name="calloutProperties[url]" id="calloutProperties[url]" class="url">
            <label for="calloutProperties[width]">Width</label>
            <input type="number" name="calloutProperties[width]" id="calloutProperties[width]">
            <label for="calloutProperties[height]">Height</label>
            <input type="number" name="calloutProperties[height]" id="calloutProperties[height]">
            <label for="calloutProperties[alt]">Alt Text</label>
            <input type="text" name="calloutProperties[alt]" id="calloutProperties[alt]">
            <label for="calloutProperties[link]">Link</label>
            <input type="url" name="calloutProperties[link]" id="calloutProperties[link]" class="url">
          <fieldset>
        </div>
        <div class="form-actions">
          <button id="generate-email" class="btn btn-primary">Generate</button>
          <button id="copy-html" class="btn btn-success">Copy HTML</button>
          <button id="copy-text" class="btn btn-success">Copy Text</button>
        </div>
        <div class="row-fluid">
          <legend>Formatted Text</legend>
          <ul class="nav nav-tabs">
            <li class="active"><a href="#generate-html-pane" data-toggle="tab">HTML</a></li>
            <li class=""><a href="#generated-text-pane" data-toggle="tab">Text</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade active in" id="generate-html-pane">
              <textarea name="generated-html" id="generated-html" class="span12" style="height:500px;"></textarea>
            </div>
            <div class="tab-pane fade" id="generated-text-pane">
              <textarea name="generated-text" id="generated-text" class="span12" style="height:500px;"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
    <!-- Modal -->
    <div id="issues-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Issues/Requests</h3>
      </div>
      <div class="modal-body">
        <form id="issues">
          <label for="issue[title]">Title</label>
          <input type="text" id="issue[title]" name="issue[title]" placeholder="LOUD NOISES">
          <label for="issue[body]">Body</label>
          <textarea id="issue[body]" name="issue[body]" placeholder="Can't we just talk?"></textarea>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jsupport.js"></script>
    <script src="js/github_issues.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/ZeroClipboard.js"></script>
    <script src="js/callout.js"></script>
    <script src="js/email_text.js"></script>
    <script src="js/email_formatter.js"></script>
  </body>
</html>
