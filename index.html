<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Source Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/sourcebuilder.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Trilogy</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="email-formatter.html">Email Formatter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal validate">
        <div class="row">
          <fieldset class="span4">
            <legend>Basics</legend>
            <label for="client">Client</label>
            <select tabindex="1" style="width:225px;" data-placeholder="Choose a Client" class="client-choose required" id="client" name="client">
              <option value=""></option> 
              <option value="CASE">CASE Act</option>
              <option value="CDP">CA Dem Party</option>
              <option value="Cantwell">Maria Cantwell</option>
              <option value="Durbin">Dick Durbin</option>
              <option value="GMPAC">Green Mountain PAC</option>
              <option value="Hagan">Kay Hagan</option>
              <option value="Hirono">Mazie Hirono</option>
              <option value="Inslee">Jay Inslee</option>
              <option value="Kerrey">Bob Kerrey</option>
              <option value="Leahy">Patrick Leahy</option>
              <option value="Letsgooak">Let's Go Oakland</option>
              <option value="Ma">Fiona Ma</option>
              <option value="McCaskill">Claire McCaskill</option>
              <option value="Murray">Patty Murray</option>
              <option value="Nelson">Bill Nelson</option>
              <option value="PFAC">PAC For a Change</option>
              <option value="POD">Protect Our Defenders</option>
              <option value="PRPHI">Pacific Resource Partnership</option>
              <option value="ProgUnited">Progressives United</option>
              <option value="Schumer">Chuck Schumer</option>
              <option value="WAFM">WA United for Marriage</option>
              <option value="Warren">Elizabeth Warren</option>
              <option value="Whitehouse">Sheldon Whitehouse</option>
              <option value="sfCITI">sfCiti</option>
            </select>

            <label for="base">Base URL</label>
            <input name="base" type="url" id="base" class="required url">
          
            <label class="checkbox">
              <input type="checkbox" name="platform" value="salsa" id="platform">
               Using Salsa? 
            </label>
          </fieldset>
          <fieldset class="span4">
            <legend>Medium</legend>
            <label class="radio">
              <input type="radio" name="medium" value="ema" class="required">
              Email
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="adv">
              Advocacy
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="ad">
              Advertising
            </label>
            <label class="radio"> 
              <input type="radio" name="medium" value="web">
              Web
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="fb">
              Facebook Post
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="fbs">
              Facebook Share
            </label>
            <label class="radio">
              <input type="radio" name="medium" vaulue="tw">
              Twitter Post
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="tws">
              Twitter Share
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="add">
              AddThis
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="taf">
              Email TAF
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="lsh">
              Link Shortener
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="imp">
              Import
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="art">
               AutoResponse
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="qrc">
              QR Code
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="x">
              External
            </label> 
          </fieldset>
          <fieldset class="span4">
            <legend>Details</legend>
            <label for="date">Launch Date</label>
            <input type="date" name="date" id="date" class="required">
         
            <label for="campaign">Campaign</label>
            <input type="text" name="campaign" id="campaign" class="required">
            <div class="collapse ad">
              <label for="adProperties[network]">Network</label>
              <select name="adProperties[network]" id="adProperties[network]">
                <option value="g">Google</option>
                <option value="fb">Facebook</option>
                <option value="yb">Yahoo/Bing</option>
              </select>
              <label for="adProperties[geoTargeting]">Geo Targeting</label>
              <input type="text" id="adProperties[geoTargeting]" name="adProperties[geoTargeting]">
              <label for="adProperties[flight]">Flight</label>
              <input type="text" id="adProperties[flight]" name="adProperties[flight]">
              <label for="adProperties[variation]">Variation</label>
              <input type="text" name="adProperties[variation]" id="adProperties[variation]">
            </div>
            <label for="additional">Additional</label>
            <input type="text" name="additional" id="additional">
            <div class="collapse addthis">
              <legend>AddThis</legend>
              <label for="addthisProperties[title]">Title</label>
              <input type="text" id="addthisProperties[title]" name="addthisProperties[title]">
              <label for="addthisProperties[description]">Description</label>
              <input type="text" id="addthisProperties[description]" name="addthisProperties[description]">
            </div>
          </div>
        </fieldset>
        <div class="form-actions">
          <button class="btn btn-primary" id="generate-url">Generate</button>
          <input type="url" id="generated" class="span6">
        </div>
      </form>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/addthis_code.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/sourcebuilder.js"></script>

  </body>
</html>
