<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Source Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/sourcebuilder.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Trilogy</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="email-formatter.html">Email Formatter</a></li>
              <li><a href="social-links.html">Social Links</a></li>
              <li><a href="#issues-modal" role="button" data-toggle="modal">Requests</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal validate">
        <div class="row">
          <fieldset class="span4">
            <legend>Basics</legend>
            <label for="client">Client</label>
            <select tabindex="1" style="width:225px;" data-placeholder="Choose a Client" class="client-choose required" id="client" name="client">
              <option value=""></option> 
            </select>

            <label for="base">Base URL</label>
            <input name="base" type="url" placeholder="http://baberahamlincoln.com/do-stuff" id="base" class="required url">
          
            <label class="checkbox">
              <input type="checkbox" name="platform" value="salsa" id="platform">
               Sending from Salsa? 
            </label>
            <label for="receiving-platform">Receiving Platform</label>
            <select id="receiving-platform" name="receiving-platform">
              <option value=""></option>
              <option value="salsa">Salsa</option>
              <option value="bsd">Blue State Digital</option>
              <option value="actblue">ActBlue</option>
              <option value="hub">Hub</option>
              <option value="ngp">NGP</option>
              <option value="convio">Convio</option>
            </select>
            <span><br /><em>Note that Silverpop will create sources automatically for pre-determined client domains. If sending through SilverPop, only use this tool if directing people to a third party site.</em></span>
          </fieldset>
          <fieldset class="span4">
            <legend>Medium</legend>
            <label class="radio">
              <input type="radio" name="medium" value="ema" class="required">
              Email
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="adv">
              Advocacy
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="ad">
              Advertising
            </label>
            <label class="radio"> 
              <input type="radio" name="medium" value="web">
              Web
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="fb">
              Facebook Post
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="fbs">
              Facebook Share
            </label>
            <label class="radio">
              <input type="radio" name="medium" vaulue="tw">
              Twitter Post
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="tws">
              Twitter Share
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="add">
              AddThis
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="taf">
              Email TAF
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="x">
              External/News Site/Wiki/Blog
            </label> 
            <label class="radio">
              <input type="radio" name="medium" value="tp.">
              Third Party (include 3rd party name in Additional)
            </label> 
            <label class="radio">
              <input type="radio" name="medium" value="lsh">
              Link Shortener
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="imp">
              Import
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="art">
               AutoResponse Trigger
            </label>
            <label class="radio">
              <input type="radio" name="medium" value="qrc">
              QR Code
            </label>
          </fieldset>
          <fieldset class="span4">
            <legend>Details</legend>
            <div class="collapse ema">
              <label for="emailProperties[type]">Email Type</label>
              <select name="emailProperties[type]" id="emailProperties[type]">
                <option value="Solicit">Solicit</option>
                <option value="Advocacy">Advocacy</option>
                <option value="Event">Event</option>
                <option value="Social">Social</option>
                <option value="Volunteer">Volunteer</option>
                <option value="Misc">Misc</option>
                <option value="Thank You">Thank You</option>
              </select>
              <label for="emailProperties[description]">Description (optional)</label>
              <input type="text" name="emailProperties[description]" id="emailProperties[description]">
            </div>
            <label for="date">Launch Date</label>
            <input type="text" name="date" id="date" class="required">
            <label for="campaign">Campaign</label>
            <input type="text" name="campaign" placeholder="eoq" id="campaign" class="required">
            <div class="collapse ad">
              <label for="adProperties[network]">Network</label>
              <select name="adProperties[network]" id="adProperties[network]">
                <option value="f">Facebook</option>
                <option value="g">Google</option>
                <option value="yt">YouTube</option>
                <option value="yb">Yahoo/Bing</option>
                <option value="t">Twitter</option>
                <option value="hu">Hulu</option>
                <option value="pan">Pandora</option>
                <option value="b">BlogAds</option>
                <option value="d">DailyKos</option>
                <option value="">Other</option>
              </select>
              <label for="adProperties[geoTargeting]">Geo Targeting</label>
              <input type="text" id="adProperties[geoTargeting]" name="adProperties[geoTargeting]" placeholder="national">
              <label for="adProperties[flight]">Flight</label>
              <input type="text" id="adProperties[flight]" name="adProperties[flight]">
              <label for="adProperties[variation]">Variation</label>
              <input type="text" name="adProperties[variation]" id="adProperties[variation]" placeholder="smiling-face">
            </div>
            <label for="additional">Additional</label>
            <input type="text" name="additional" id="additional" placeholder="nondonors">
            <div class="collapse add">
              <legend>AddThis</legend>
              <label for="addthisProperties[title]">Title</label>
              <input type="text" id="addthisProperties[title]" name="addthisProperties[title]" placeholder="Fight for Freedom!">
              <label for="addthisProperties[description]">Description</label>
              <textarea id="addthisProperties[description]" name="addthisProperties[description]" placeholder="The needs of the many outweigh the needs of the few. Give your life for the empire." style="height:75px;"></textarea>
            </div>
          </div>
        </fieldset>
        <div class="form-actions">
          <button class="btn btn-primary" id="generate-url">Generate</button>
          <input type="text" id="generated" class="span6">
          <button class="btn btn-success" id="copy-url">Copy</button>
          <div class="collapse" id="email-name" style="margin-top:15px;">
            <input type="text" id="generated-email-name" class="span6">
            <button class="btn btn-success" id="copy-email-name">Copy Email Name</button>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
    <!-- Modal -->
    <div id="issues-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Issues/Requests</h3>
      </div>
      <div class="modal-body">
        <form id="issues">
          <label for="issue[title]">Title</label>
          <input type="text" id="issue[title]" name="issue[title]" placeholder="LOUD NOISES">
          <label for="issue[body]">Body</label>
          <textarea id="issue[body]" name="issue[body]" placeholder="Can't we just talk?"></textarea>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jsupport.js"></script>
    <script src="js/github_issues.js"></script>
    <script src="js/url.js"></script>
    <script src="js/addthis_code.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/ZeroClipboard.js"></script>
    <script src="js/sourcebuilder.js"></script>
  </body>
</html>
